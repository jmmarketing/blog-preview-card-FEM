<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" type="text/css " href="./sass/main.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="card">
      <img
        src="./assets/images/illustration-article.svg"
        alt="Blog post title"
        class="card__blog-img"
      />
      <div class="card__content-box">
        <h4 class="card__tag">Learning</h4>
        <p class="card__date">Published 21 Dec 2023</p>
        <h3 class="card__title">HTML & CSS foundations</h3>
        <p class="card__excerpt">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>
      <div class="card__author-box">
        <img
          src="./assets/images/image-avatar.webp"
          alt=""
          class="card__author-img"
        />
        <h5 class="card__author">Greg Hooper</h5>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a
        class="attribution__link"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Del Mar, CA. Small Business Website Component Coded by
      <a class="attribution__link" href="https://jeffreymclean.com"
        >Jeff McLean Marketing</a
      >.
    </div>
  </body>
</html>
